<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcesphereAI Code Executor Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .output-section.show {
            display: block;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .output-header h3 {
            color: #333;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #4caf50;
            color: white;
        }
        
        .badge-error {
            background: #f44336;
            color: white;
        }
        
        .output-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .output-box:empty::before {
            content: 'No output';
            color: #666;
            font-style: italic;
        }
        
        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #f44336;
            margin-bottom: 15px;
        }
        
        .info-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            color: #666;
            font-size: 11px;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
        }
        
        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .examples h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AcesphereAI Code Executor</h1>
            <p>Test your multi-language code execution API</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="token">Authorization Token:</label>
                <input type="text" id="token" placeholder="Enter your Fernet token">
            </div>
            
            <div class="form-group">
                <label for="questionId">Question ID:</label>
                <input type="text" id="questionId" value="test-123" placeholder="e.g., test-123">
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="code">Code:</label>
                <textarea id="code" placeholder="Enter your code here...">print("Hello, World!")</textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn-primary" onclick="runCode()">â–¶ Run Code</button>
                <button class="btn-secondary" onclick="clearAll()">ðŸ—‘ Clear</button>
            </div>
            
            <div class="examples">
                <h4>Quick Examples:</h4>
                <span class="example-btn" onclick="loadExample('python')">Python</span>
                <span class="example-btn" onclick="loadExample('javascript')">JavaScript</span>
                <span class="example-btn" onclick="loadExample('java')">Java</span>
                <span class="example-btn" onclick="loadExample('c')">C</span>
                <span class="example-btn" onclick="loadExample('cpp')">C++</span>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Executing code...</p>
            </div>
            
            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <h3>Output</h3>
                    <span class="badge" id="statusBadge"></span>
                </div>
                
                <div id="errorMessage" class="error-box" style="display: none;"></div>
                
                <div>
                    <h4 style="margin-bottom: 8px; color: #333;">Standard Output:</h4>
                    <div class="output-box" id="stdout"></div>
                </div>
                
                <div>
                    <h4 style="margin-bottom: 8px; color: #333;">Standard Error:</h4>
                    <div class="output-box" id="stderr"></div>
                </div>
                
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-label">Execution Time</span>
                        <span class="info-value" id="execTime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Question ID</span>
                        <span class="info-value" id="returnedQuestionId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value" id="successStatus">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://acesphereaicodeeditor.onrender.com/api/v1';
        
        const examples = {
            python: 'print("Hello from Python!")\nfor i in range(5):\n    print(f"Number: {i}")',
            javascript: 'console.log("Hello from JavaScript!");\nfor(let i = 0; i < 5; i++) {\n    console.log(`Number: ${i}`);\n}',
            java: 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello from Java!");\n        for(int i = 0; i < 5; i++) {\n            System.out.println("Number: " + i);\n        }\n    }\n}',
            c: '#include <stdio.h>\nint main() {\n    printf("Hello from C!\\n");\n    for(int i = 0; i < 5; i++) {\n        printf("Number: %d\\n", i);\n    }\n    return 0;\n}',
            cpp: '#include <iostream>\nint main() {\n    std::cout << "Hello from C++!" << std::endl;\n    for(int i = 0; i < 5; i++) {\n        std::cout << "Number: " << i << std::endl;\n    }\n    return 0;\n}'
        };
        
        function loadExample(lang) {
            document.getElementById('language').value = lang;
            document.getElementById('code').value = examples[lang];
        }
        
        async function runCode() {
            const token = document.getElementById('token').value.trim();
            const questionId = document.getElementById('questionId').value.trim();
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            
            if (!token) {
                alert('Please enter an authorization token');
                return;
            }
            
            if (!code) {
                alert('Please enter some code');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('outputSection').classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/questions/${questionId}/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': token
                    },
                    body: JSON.stringify({
                        code: code,
                        language: language
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('loading').classList.remove('show');
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(`HTTP ${response.status}: ${data.detail || JSON.stringify(data)}`);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                displayError(`Network Error: ${error.message}`);
            }
        }
        
        function displayResults(data) {
            const results = data.results;
            document.getElementById('outputSection').classList.add('show');
            document.getElementById('errorMessage').style.display = 'none';
            
            document.getElementById('stdout').textContent = results.stdout || '';
            document.getElementById('stderr').textContent = results.stderr || '';
            document.getElementById('execTime').textContent = `${results.execution_time_ms}ms`;
            document.getElementById('returnedQuestionId').textContent = data.questionId;
            document.getElementById('successStatus').textContent = results.was_successful ? 'Success' : 'Failed';
            
            const badge = document.getElementById('statusBadge');
            if (results.was_successful) {
                badge.className = 'badge badge-success';
                badge.textContent = 'âœ“ Success';
            } else {
                badge.className = 'badge badge-error';
                badge.textContent = 'âœ— Error';
            }
        }
        
        function displayError(message) {
            document.getElementById('outputSection').classList.add('show');
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('stdout').textContent = '';
            document.getElementById('stderr').textContent = '';
        }
        
        function clearAll() {
            document.getElementById('code').value = '';
            document.getElementById('outputSection').classList.remove('show');
        }
        
        // Generate a test token on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Note: In production, tokens should be generated server-side
            // This is just a placeholder for testing
            document.getElementById('token').placeholder = 'Paste your generated Fernet token here';
        });
    </script>
</body>
</html>
